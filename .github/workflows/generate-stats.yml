name: Generate Stats

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  generate-stats:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./generate-stats

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: set up nodejs
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'pnpm'
          cache-dependency-path: ./generate-stats/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

      - name: build
        run: pnpm build

      - name: Generate stats SVG
        run: pnpm generate
        env:
          GITHUB_TOKEN: ${{ secrets.API_TOKEN }}
          EXCLUDE_REPOS: ${{ secrets.EXCLUDE_REPOS }}

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          if [[ -n $(git status --porcelain image/image.svg) ]]; then
            git add image/image.svg
            git commit -m 'Update stats SVG'
            git push
          else
            echo "No changes to commit"
          fi
        shell: bash